<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tickets | Niftix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00CFFF',
            darkbg: '#0e0e1a',
            cardbg: '#1a1a2e',
            neon: '#00f0ff',
            danger: '#ff3c3c',
          },
          boxShadow: {
            neon: '0 0 12px #00f0ff',
            redglow: '0 0 12px #ff3c3c',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-darkbg text-white px-6 md:px-12 py-8 font-sans">

  <!-- Top Bar -->
  <div class="flex justify-between items-center mb-10">
    <a href="blocky.html" class="text-white hover:text-primary font-semibold text-base transition">&larr; Back</a>
    <nav class="flex gap-6 items-center text-sm font-semibold">
      <a href="aboutpage.html" class="hover:text-primary transition">About</a>
      <a href="events.html" class="hover:text-primary transition">Events</a>
      <a href="#" class="hover:text-primary transition">Create</a>
      <a href="#" class="text-primary border-b-2 border-primary pb-1">Tickets</a>
      <button class="bg-primary text-black px-4 py-2 rounded-xl font-bold hover:bg-cyan-300 transition shadow-md">
        Connect Wallet
      </button>
    </nav>
  </div>

  <!-- Table Heading -->
  <div class="grid grid-cols-4 gap-4 text-primary font-semibold text-lg border-b border-primary pb-4 mb-8 text-center" data-aos="fade-down">
    <p>Ticket ID</p>
    <p>Event Name</p>
    <p>Event Venue</p>
    <p>Start Time</p>
  </div>

  <!-- Ticket Cards -->
  <div class="space-y-6">

    <div class="grid grid-cols-4 items-center bg-cardbg rounded-xl p-6 shadow-neon border border-neon" data-aos="fade-up" data-aos-delay="100">
      <p class="text-center font-semibold"></p>
      <p class="text-center"></p>
      <p class="text-center text-gray-300"></p>
      <div class="flex justify-center items-center gap-4">
        <p class="text-sm"></p>
        <button class="bg-danger px-4 py-2 rounded-lg text-white font-bold shadow-redglow hover:scale-105 transition">
          Sell
        </button>
      </div>
    </div>

    <div class="grid grid-cols-4 items-center bg-cardbg rounded-xl p-6 shadow-neon border border-neon" data-aos="fade-up" data-aos-delay="200">
      <p class="text-center font-semibold"></p>
      <p class="text-center"></p>
      <p class="text-center text-gray-300"></p>
      <div class="flex justify-center items-center gap-4">
        <p class="text-sm"></p>
        <button class="bg-danger px-4 py-2 rounded-lg text-white font-bold shadow-redglow hover:scale-105 transition">
          Sell
        </button>
      </div>
    </div>

    <div class="grid grid-cols-4 items-center bg-cardbg rounded-xl p-6 shadow-neon border border-neon" data-aos="fade-up" data-aos-delay="300">
      <p class="text-center font-semibold"></p>
      <p class="text-center"></p>
      <p class="text-center text-gray-300"></p>
      <div class="flex justify-center items-center gap-4">
        <p class="text-sm"></p>
        <button class="bg-danger px-4 py-2 rounded-lg text-white font-bold shadow-redglow hover:scale-105 transition">
          Sell
        </button>
      </div>
    </div>

    <div class="grid grid-cols-4 items-center bg-cardbg rounded-xl p-6 shadow-neon border border-neon" data-aos="fade-up" data-aos-delay="400">
      <p class="text-center font-semibold"></p>
      <p class="text-center"></p>
      <p class="text-center text-gray-300"></p>
      <div class="flex justify-center items-center gap-4">
        <p class="text-sm"></p>
        <button class="bg-danger px-4 py-2 rounded-lg text-white font-bold shadow-redglow hover:scale-105 transition">
          Sell
        </button>
      </div>
    </div>

  </div>

  <!-- Init AOS -->
  <script>
    AOS.init({
      once: true,
      duration: 700,
      easing: 'ease-in-out'
    });
  </script>

</body>
</html>
